<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <section class="upper-box">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Fylo Logo">
    </div>

    <img class="simbolo-1" src="./images/icon-document.svg" alt="Documents">
    <img class="simbolo-2" src="./images/icon-folder.svg" alt="Folders">
    <img class="simbolo-3" src="./images/icon-upload.svg" alt="Upload">
  </section>
  <section class="under-box">
    <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
    <div class="bar">
      <div class="inner-bar">
        <div class="little-circle"></div>
      </div>
    </div>

    <div class="gb-left"><h4>185</h4> <b>GB LEFT</b><div class="punta"></div></div>
  
    <b class="zero-gb">0 GB</b>
    <b class="thousand-gb">1000 GB</b>
  </section>
  <picture>
    <source srcset="./images/bg-desktop.png" media="(min-width: 950px)">
    <img src="./images/bg-mobile.png" alt="Mobile Background">
  </picture>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matetete</a>.
  </div>
</body>
</html>
